<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA Soluções - E-mail</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/form/style-form.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>

<body>
    <div class="form-container">
        <div class="screen-content">
            <div class="question-number">1 <span class="emoji">➔</span> Qual o seu melhor e-mail?*</div>
            <input type="text" id="email" placeholder="Seu email" autofocus>
            <button onclick="saveAndNext()">OK</button>
            <div class="small-text">carrega em Enter <span class="emoji">↩</span></div>
        </div>
    </div>
    <script src="/form/form.js"></script>
    <script>
        function saveAndNext() {
            const email = document.getElementById('email').value.trim();
            if (email) {
                sessionStorage.setItem('email', email);
                window.location.href = '2-2.html';
            } else {
                alert('Por favor, digite seu e-mail.');
                document.getElementById('email').focus();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const email = sessionStorage.getItem('email');
            if (email) {
                document.getElementById('email').value = email;
            }
            document.getElementById('email').focus(); // Ensure input is focused
            setupEnterKeyListener(saveAndNext); // Pass the function to call on Enter
        });
    </script>
</body>

</html>
