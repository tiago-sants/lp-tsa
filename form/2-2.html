<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA Soluções - E-mail</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>

<body>
    <div class="form-container">
        <div class="screen-content">
            <div class="question-number">1 <span class="emoji">➔</span> Qual o seu número do whatsapp?*</div>
            <input type="text" id="whatsapp" placeholder="Seu whatsapp" autofocus>
            <button onclick="saveAndNext()">OK</button>
            <div class="small-text">carrega em Enter <span class="emoji">↩</span></div>
        </div>
    </div>
    <script src="/form/form.js"></script>
    <script>
        function saveAndNext() {
            const whatsapp = document.getElementById('whatsapp').value.trim();
            if (whatsapp) {
                sessionStorage.setItem('whatsapp', whatsapp);
                window.location.href = '3.html';
            } else {
                alert('Por favor, digite seu e-mail.');
                document.getElementById('whatsapp').focus();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const whatsapp = sessionStorage.getItem('whatsapp');
            if (whatsapp) {
                document.getElementById('whatsapp').value = whatsapp;
            }
            document.getElementById('whatsapp').focus(); // Ensure input is focused
            setupEnterKeyListener(saveAndNext); // Pass the function to call on Enter
        });
    </script>
</body>

</html>
